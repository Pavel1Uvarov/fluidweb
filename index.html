<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,300,300i,400,500,500i,600,600i,700,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<section class="section-full">
    <div class="section-full-absolute">
       <div class="slider" id="myslider">
           <img src="build/img/alex-pardoe--j_lRLMlQkc-unsplash.jpg" alt="">
           <img src="build/img/lionello-delpiccolo-qEswHvOmi1c-unsplash%20(1).jpg" alt="">
       </div>
    </div>
    <div class="section-full-inner">
        <div class="section-full-header">

        </div>
        <div class="section-full-content">
            <div class="section-full-content-title">
                coming soon
            </div>
            <div class="counter mt-5">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="counter-block">
                            <p id="days">

                            </p>
                            <span>
                            Days
                        </span>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                       <div class="counter-block">
                           <p id="hours">

                           </p>
                           <span>
                            Hours
                        </span>
                       </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                       <div class="counter-block">
                           <p id="minutes">

                           </p>
                           <span>
                            Minutes
                        </span>
                       </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="counter-block">
                            <p id="seconds">

                            </p>
                            <span>
                            Seconds
                        </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5 mb-5">
                <div class="col-lg-8 text-center">
                    <input type="email" class="subscribe-email" placeholder="Enter your email">
                </div>
                <div class="col-lg-2 text-center">
                    <button class="subscribe-btn">
                        Subscribe
                    </button>
                </div>
            </div>
        </div>
        <div class="section-full-footer">

        </div>
    </div>
</section>


<script src="https://rawgit.com/ruyadorno/simple-slider/master/dist/simpleslider.min.js"></script>
<script src="build/js/script.js"></script>
</body>
</html>
